<!DOCTYPE html>
<html>
    <head>
        <title>PostBox Password Change</title>
        $styles$
    </head>
    <body>
        <div class="container">
            <form method="post">
                <div>
                    <label>
                        New Password
                        <input type="password" name="newpass">
                    </label>
                </div>
                <div>
                    <label>
                        Repeat New Password
                        <input type="password" name="newpassrepeat">
                    </label>
                </div>
                <br/>
                <br/>
                <div>
                    <label>
                        Current Password
                        <input type="password" name="currpass">
                    </label>
                </div>
                <br/>
                <input type="submit" value="Change Password">
            </form>
        </div>
    </body>
</html>
