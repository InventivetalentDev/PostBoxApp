<!DOCTYPE html>
<html>
    <head>
        <title>PostBox Password Change</title>
    </head>
    <body>
        <form method="post">
            <label>
                New Password
                <input type="text" name="newpass">
            </label>
            <label>
                Repeat New Password
                <input type="text" name="newpassrepeat">
            </label>
            <br/>
            <label>
                Current Password
                <input type="text" name="currpass">
            </label>
        </form>
    </body>
</html>
